<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="top-mid.css" />
    <link rel="stylesheet" href="signup-layout.css">
    <link rel="stylesheet" href="feature.css">
    <style>
     
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="top-mid.html"
          ><img 
            style="display: block"
            src="https://cdn-m.timecamp.com/img/greenbranding/colorLogo.svg"
            alt=""
          />
        </a>
       <a style="text-decoration: none; color:black" href="sign-in-layout.html"> <h6>Log in</h6></a>
      </div>
    </nav>

    <div id="main">
      <div>
        <form action="">
          <div>
            <p class="h1">Start tracking time</p>
            <p class="h3">
              Create an account and start with a free 14-day trial
            </p>
            <p class="h6">All features. No credit card required</p>
          </div>
          <button id="google">
            <img src="https://sso.masaischool.com/google.svg" alt="" />Sign up
            with Google
          </button>
          Or
          <input id="email" type="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <input id="phone" type="number" placeholder="Phone(optional)" />
          <div id="left-mid" style="width: 80%; height: auto">
            <button type="submit" class="btn btn-success btn-lg">
              Sign up for free
            </button>
          </div>
          <p>
            By signing up you agree to our
            <a style="color: #25cf60" href="https://app.timecamp.com/page/terms"
              >Terms of Service</a
            >
            and
            <a
              style="color: #25cf60"
              href="https://app.timecamp.com/page/privacy"
            >
              Privacy Policy</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
 form= document.querySelector("form")
 data= JSON.parse(localStorage.getItem("userdata")) || []
 form.addEventListener("submit",function(event){
  event.preventDefault()
  let obj={
    email:form.email.value,
    password:form.password.value,
    phone:form.phone.value
  }
  data.push(obj)

  if(form.email.value=="" || 
    form.password.value=="" || form.phone.value==""){

      alert("Fill all details first")



    }else{

  localStorage.setItem("userdata",JSON.stringify(data))
    }
  
    form.email.value=null
    form.password.value=null
    form.phone.value=null


})


</script>

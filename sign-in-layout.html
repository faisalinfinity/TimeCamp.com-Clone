<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TimeCamp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="top-mid.css" />
    <link rel="stylesheet" href="signup-layout.css" />
    <link rel="stylesheet" href="signin.css">
    <style>
 
     
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            style="display: block"
            src="https://cdn-m.timecamp.com/img/greenbranding/colorLogo.svg"
            alt=""
          />
        </a>
      </div>
    </nav>
    <div id="sign-in">
      <div>
        <p>PRODUCT UPDATE</p>
        <div>
          <p>
            TimeCamp Plugin for Google <br />
            Chrome
          </p>
          <h2>Track time without leaving Chrome in 70+ online apps.</h2>
        </div>
        <button id="chrome">
          <img
            src="https://cdn.timecamp.com/res/css/images/chrome-icon-button.1664285843.png"
            alt=""
          />
          Add TimeCamp for Chrome
        </button>
        <div id="width" style="width:100% ;">
          <img
            src="https://cdn.timecamp.com/res/css/images/crozdesk-icon.1664285843.png"
            alt=""
          /><img
            src="https://cdn.timecamp.com/res/css/images/capterra-icon.1664285843.png"
            alt=""
          /><img
            src="https://cdn.timecamp.com/res/css/images/crowd-icon.1664285843.png"
            alt=""
          /><img
            src="https://cdn.timecamp.com/res/css/images/get-app-icon.1664285843.png"
            alt=""
          />
        </div>
      </div>
      <div> <form id="form2" action="">
        <h4 style="margin-top:60px ;">Log in to TimeCamp</h4>
       
        <button id="google">
          <img src="https://sso.masaischool.com/google.svg" alt="" />Log in
          with Google
        </button>
        Or
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <p>Forgotten Password?</p>
        
        <div id="left-mid" style="width: 100%; height: auto">
          <button type="submit" class="btn btn-success btn-lg">
            Log In
          </button>
        </div>
        <p>
          <a style="color: #25cf60" href="Signup-layout.html"
            >No account Sign up</a
          >
          or
          <a
            style="color: #25cf60"
            href="https://app.timecamp.com/saml/auth"
          >
          Log in with SSO</a
          >
        </p>
      </form></div>
    </div>
  </body>
  <link rel="stylesheet" href="sign-in.js">
</html>
